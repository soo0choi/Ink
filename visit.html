<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <title>Visit – Hello, Stranger</title>
  <style>
    /* reset & body */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: sans-serif;
      padding-top: 3rem; /* 헤더 높이만큼 여백 */
      background: #fafafa;
      color: #333;
    }
    /* 고정 헤더 */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 3rem;                /* 원하시는 높이로 조정 */
      background: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 2rem;             /* 좌우 여백 */
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 100;                /* 다른 요소 위에 뜨도록 */
      transition: transform 0.3s ease;
    }
    .navbar.hide {
      transform: translateY(-100%);     /* 위로 완전히 숨김 */
    }
    .nav-left {
      display: flex;
      align-items: center;
    }
    .nav-item {
      color: black;
      text-decoration: none;
      font-family: 'Inria Serif', serif;
      font-size: 1rem !important;
      margin-right: 1.7rem !important;        /* 아이템 간 간격 */
    }
    .nav-right .nav-item {
      margin-right: 1rem !important;             /* 오른쪽은 맨 끝이므로 여백 제거 */
    }

    /* 데스크톱: 고정된 최대폭, 두 칼럼 레이아웃 유지 */
    .container {
      /* 데스크톱 고정폭 */
      width: 1500px;
      max-width: 100%;
      margin: 2rem auto;
      background: white;
      border: 1px solid #ddd;
      border-radius: 1rem;
      padding: 5rem;
      display: flex;
      gap: 2rem;
      align-items: stretch;
      height: 80vh;;
    }
    /* 모바일/태블릿: 768px 이하에서만 반응형 적용 */
@media (max-width: 768px) {
      .container {
        width: 90%;
        flex-direction: column;
        padding: 2rem;
        height: auto;           /* 높이 자동 확장 */
      }
      .left img {
        max-height: 50vh;
      }
      .map-wrap {
        width: 100%;
        padding-bottom: 56.25%;
        flex: none;              /* 높이 패딩 비율로 제어 */
        height: auto;
      }
      .nav-item {
        font-size: 0.9rem;
        margin-right: 0.5rem;
      }
    }
  .left img {
    max-height: 50vh;
  }
  .map-wrap {
    width: 100%;
    padding-bottom: 56.25%;
  }
  .nav-item {
    font-size: 0.9rem;
    margin-right: 0.5rem;
  }
    .left, .right { flex: 1; }
    .left {
      display: flex; align-items: center; justify-content: center;
    }
    .left img {
      max-width: 100%; max-height: 100%; object-fit: contain;
      border-radius: 0.5rem;
    }
    .right {
      display: flex; flex-direction: column; align-items: center;
    }
    .right h1 {
      font-family: 'Inria Serif', serif;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    .right p {
      font-family: 'Inria Serif', serif;
      margin-bottom: 1.5rem;
      line-height: 1.4;
      text-align: center;
    }
    .map-wrap {
      width: 100%; max-width: 600px;
      padding-bottom: 56.25%; /* 16:9 ratio */
      position: relative;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      overflow: hidden;
      flex: none;
    }
    .map-wrap iframe {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%; border: 0;
    }

    /* 모바일: 세로 스택, 각 요소 가운데 정렬 */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 2rem;
      }
      .left img {
        max-height: 50vh;
      }
      .map-wrap {
        width: 100%; padding-bottom: 56.25%;
      }
      .nav-item {
        font-size: 0.9rem;
        margin-right: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <header class="navbar">
    <nav class="nav-left">
      <a href="index.html" class="nav-item">Hello, Stranger</a>
      <a href="visit.html" class="nav-item">Visit</a>
    </nav>
    <div class="nav-right">
      <a href="index.html#team-ink" class="nav-item">Team.Ink</a>
    </div>
  </header>

  <main>
    <div class="container">
      <!-- 왼쪽: 포스터 -->
      <div class="left">
        <img src="images/poster.jpg" alt="Hello, Stranger Graduation Exhibition Poster">
      </div>
      <!-- 오른쪽: 전시정보 + 지도 -->
      <div class="right">
        <p class="title"><a href="https://afterglow2025.github.io/afterglow2025/" target="_blank" style="text-decoration:none; color:inherit; font-size: 1.7rem; font-weight:700;">Global Media 24th Graduation Exhibition 🖇️</a></p>
        <p>2025.05.23 – 2025.05.25<br>10:00 – 17:00<br>마루아트센터 B1</p>
        <div class="map-wrap">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.2508914494324!2d126.9853071!3d37.5727094!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca38275b7c6b1%3A0xa8333b6826cb4a0!2z66eI66Oo7JWE7Yq47IS87YSw!5e0!3m2!1sko!2skr!4v1746819089716!5m2!1sko!2skr" allowfullscreen loading="lazy"></iframe>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
